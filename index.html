<body>
<div class="container-fluid col-lg-8 col-lg-offset-1">


    <div class="row">
        <div class="col-lg-4 col-sm-6 text-center">
            <label for="owner-name">Owner: </label>
            <input id="owner-name" value="">
            <button id="owner-search" class="btn btn-default">Search By Owner</button>
        </div>

        <div class="col-lg-4 col-sm-6 text-center">
            <label for="kore-name">Kore: </label>
            <input id="kore-name" value="Pasiphae">
            <button id="name-search" class="btn btn-default">Search By Name</button>
        </div>
    </div>

    <div class="row col-lg-12 text-center">
        <div id="kore-pics"/>
    </div>
</div>

<script> <!-- retrieve owner names to auto populate input -->
    var possOwners;
    $.get({
        url: "https://sheets.googleapis.com/v4/spreadsheets/1PiG0ya_hj34uxPrOFxFyFo7IfWiqsfHQVpw5_9cXtdw/values/A1%3AA2?key=AIzaSyAfUvcOqn6jTU6pGNbqBLsGw05yIJlmZtg"
        , data: {
            "range": "Owners!B2:B136",
            "majorDimension": "COLUMNS"
        }
    }).success(function (data) {

        possOwners = data["values"][0];

        $("#owner-name").autocomplete({
            source: possOwners
        });

        console.log(possOwners);

    });
</script>

<script> <!-- retrieve kore names to auto populate input -->
    var possKore;
    $.get({
        url: "https://sheets.googleapis.com/v4/spreadsheets/1PiG0ya_hj34uxPrOFxFyFo7IfWiqsfHQVpw5_9cXtdw/values/A1%3AA2?key=AIzaSyAfUvcOqn6jTU6pGNbqBLsGw05yIJlmZtg"
        , data: {
            "range": "Kore!B2:B",
            "majorDimension": "COLUMNS"
        }
    }).success(function (data) {

        possKore = data["values"][0];

        $("#kore-name").autocomplete({
            source: possKore
        });

        console.log(possKore);

    });
</script>

<script>
    // A $( document ).ready() block.
    function processKore(koreArray){
        console.log(koreArray);

        // Id	Name	Folder	Picture	Thumb	OwnerId	Owner	SireId	DamId	Trial color
        $("#kore-pics").innerHTML = "";

        var koreDiv = $("<div>").attr({
            id : koreArray[1],
            class : 'kore-details row'
        });

        var koreThumb = $("<img>").attr({
            src : koreArray[3]
        });


        koreDiv.append(koreThumb);
        koreDiv.append($("<p>").attr({

        }).text(koreArray[1]))

        if(koreArray[6] != undefined && koreArray[6] != '' ){
            koreDiv.append($("<p>").attr({

            }).text("Owner: " + koreArray[6]));

        }

        $("#kore-pics").html(koreDiv);

    }

    function checkField(inputField, errorMsg){
        var inputVal = inputField.val();
        if (inputVal == undefined || inputVal == '') {
            console.log("Nuffin' there");
            $("#kore-pics").text(errorMsg);
            return;
        }

        return inputField.val();
    }


    var allOwners = [];
    function allKore(){
        $.get({
            url: "https://sheets.googleapis.com/v4/spreadsheets/1PiG0ya_hj34uxPrOFxFyFo7IfWiqsfHQVpw5_9cXtdw/values/A1%3AA2?key=AIzaSyAfUvcOqn6jTU6pGNbqBLsGw05yIJlmZtg"
            , data: {
                "range": "Kore!A:J",
                "majorDimension": "COLUMNS"
            }
        }).success(function (data) {

            console.log(data["values"][0][4]);


        });
    }


    function addKore(koreRow){
        $.get({
            url: "https://sheets.googleapis.com/v4/spreadsheets/1PiG0ya_hj34uxPrOFxFyFo7IfWiqsfHQVpw5_9cXtdw/values/A1%3AA2?key=AIzaSyAfUvcOqn6jTU6pGNbqBLsGw05yIJlmZtg"
            , data: {
                "range": "Kore!A"+koreRow+":J"+koreRow,
                "majorDimension": "ROWS"
            }
        }).success(function (data) {

            console.log(data["values"][0][4]);
            processKore(data["values"][0]);

        });
    }

    $(document).ready(function () {
        console.log("ready!");

        $("#name-search").click(function (event) {
            console.log($("#kore-name").val());

            var koreName = checkField($("#kore-name"), "Please enter an actual kore name to search on.");

            var koreRow = $.inArray( koreName, possKore);
            if(koreRow < 0){
                console.log("Couldn't find a kore named: " + koreName);
                $("#kore-pics").text("We have no kore by that name in our bank.");
                return;
            }


            koreRow = koreRow + 2;
            console.log("Found it in place here: " + koreRow);
            addKore(koreRow);

        });

        $("#owner-search").click(function (event) {
            console.log($("#owner-name").val());

            var ownerName = checkField($("#owner-name"), "Please enter an actual kore name to search on.");

            var ownerRow = $.inArray( ownerName, possOwners);
            if(ownerRow < 0){
                console.log("Couldn't find a kore named: " + ownerName);
                $("#kore-pics").text("We have no kore by that name in our bank.");
                return;
            }


            ownerRow = ownerRow + 2;
            console.log("Found it in place here: " + ownerRow);
            addKore(koreRow);

        });


    });
</script>

</body>
</html>
